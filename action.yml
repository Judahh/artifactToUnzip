name: 'ARTIFACT TO UNZIP'
description: 'Download and Unzip an Node Artifact'
inputs:
  folder:  # folder name
    description: 'Folder Name'
    required: true
    default: 'production'
runs:
  using: "composite"
  steps:
  - name: GET VERSION
    id: package-version
    uses: martinbeentjes/npm-get-version-action@master
  - name: Download a single artifact
    uses: actions/download-artifact@v2
    with:
      name: ${{ github.event.repository.name }}/${{ inputs.folder }}/${{ steps.package-version.outputs.current-version }}.zip
  - name: Extract some files
    run: 7z x ${{ steps.package-version.outputs.current-version }}.zip -aoa
    shell: bash

